<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login</h1>
	<form action="http://wikipedia.org">
		<label for="Email">
			Email:
			
		</label>
		<input id="Email" name="Email" type="email" placeholder="Email" required>
		<label for="password">
			Password:
		</label>
		<input id="password" name="password" type="password" placeholder="password" required>
		<input type="submit">
	</form>
</body>
</html>
